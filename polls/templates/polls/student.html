<form action="{% url 'polls:nameinfo'%}" method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Submit">
</form>

<form action="">
{% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }}{{ field }}
        {% if field.help_text %}
            <p>{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
<input type="submit" value="Submit">
</form>
